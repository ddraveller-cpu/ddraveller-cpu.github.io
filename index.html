<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防猝死小助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: {
                            900: '#0f172a', // 深邃的午夜蓝
                            800: '#1e293b', // 稍浅的蓝灰
                        },
                        accent: {
                            light: '#38bdf8', // 天空蓝
                            DEFAULT: '#0ea5e9', // 海洋蓝
                            dark: '#0284c7', // 深海蓝
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- 外部样式：自定义样式已拆分到 assets/css/styles.css -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Favicon: 白色云朵 -->
    <link rel="icon" href="assets/icons/cloud.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/icons/cloud.svg">
    <meta name="theme-color" content="#0f172a">
</head>
<body class="text-white min-h-screen flex items-center justify-center relative selection:bg-accent selection:text-white">

    <!-- 背景装饰：柔和的动态光斑 + 海浪动画 -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <!-- 海浪动画（位于底部） -->
        <div class="waves pointer-events-none" aria-hidden="true">
            <svg class="wave wave-1" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,30 C150,80 350,0 600,20 C850,40 1050,80 1200,30 L1200,120 L0,120 Z" fill="rgba(14,165,233,0.12)"></path>
                <!-- 复制一份以实现平铺 -->
                <path d="M0,30 C150,80 350,0 600,20 C850,40 1050,80 1200,30 L1200,120 L0,120 Z" fill="rgba(14,165,233,0.12)" transform="translate(1200,0)"></path>
            </svg>
            <svg class="wave wave-2" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,50 C200,10 350,80 600,60 C850,40 1000,10 1200,50 L1200,120 L0,120 Z" fill="rgba(14,165,233,0.08)"></path>
                <path d="M0,50 C200,10 350,80 600,60 C850,40 1000,10 1200,50 L1200,120 L0,120 Z" fill="rgba(14,165,233,0.08)" transform="translate(1200,0)"></path>
            </svg>
            <svg class="wave wave-3" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,40 C200,90 400,10 600,40 C800,70 1000,30 1200,40 L1200,120 L0,120 Z" fill="rgba(14,165,233,0.06)"></path>
                <path d="M0,40 C200,90 400,10 600,40 C800,70 1000,30 1200,40 L1200,120 L0,120 Z" fill="rgba(14,165,233,0.06)" transform="translate(1200,0)"></path>
            </svg>
        </div>

        <div class="absolute top-0 left-1/4 w-96 h-96 bg-accent/20 rounded-full mix-blend-screen filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full mix-blend-screen filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-500/20 rounded-full mix-blend-screen filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 主容器 -->
    <main class="w-full max-w-md p-6 relative z-10">
        


        <!-- 玻璃拟态卡片 -->
        <div class="glass-panel rounded-3xl p-8 flex flex-col items-center justify-center text-center space-y-8">
            
            <!-- 顶部状态栏（包含呼吸法帮助按钮） -->
            <div class="w-full relative flex justify-between items-center text-gray-400 text-sm font-medium px-2">
                <span id="cycle-counter">循环: 0 / 0</span>
                <div class="flex items-center gap-2">
                    <button id="help-btn" class="w-8 h-8 rounded-full bg-white/5 text-white flex items-center justify-center hover:bg-white/10 transition" aria-expanded="false" aria-label="呼吸法说明">
                        <i class="fas fa-exclamation"></i>
                    </button>
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse" id="status-dot"></span>
                    <span id="status-text">准备就绪</span>
                </div>

                <!-- 帮助提示框（默认隐藏） -->
                <div id="help-popup" class="absolute right-2 top-full mt-2 w-72 bg-deep-800/70 rounded-xl p-3 text-sm text-white shadow-lg transform scale-95 opacity-0 pointer-events-none transition-all">
                    <h3 class="font-semibold">4-7-8 呼吸法 — 简要</h3>
                    <p class="text-white/90 mt-1 text-xs">吸气 4 秒、屏息 7 秒、呼气 8 秒。适用于缓解焦虑与助眠。</p>
                    <ol class="mt-2 list-decimal list-inside space-y-1 text-white/95 text-xs">
                        <li>坐直或平躺，闭嘴，鼻子轻吸气 4 秒。</li>
                        <li>屏息 7 秒。</li>
                        <li>用嘴缓慢呼气 8 秒；重复 4 次为一组。</li>
                    </ol>
                    <p class="text-xs text-white/80 mt-2">⚠️ 如有严重呼吸或心脏问题，请先咨询医生。</p>
                </div>
            </div> 

            <!-- 核心视觉区：圆环与文字 -->
            <div class="relative w-64 h-64 flex items-center justify-center">
                
                <!-- SVG 进度条背景 -->
                <svg class="absolute w-full h-full z-20" viewBox="0 0 100 100">
                    <circle class="text-gray-600 stroke-current" stroke-width="4" cx="50" cy="50" r="45" fill="transparent"></circle>
                    <circle 
                        id="progress-ring"
                        class="text-accent-dark progress-ring__circle stroke-current" 
                        stroke-width="4" 
                        stroke-linecap="round" 
                        cx="50" cy="50" r="45" 
                        fill="transparent" 
                        stroke-dasharray="283" 
                        stroke-dashoffset="283">
                    </circle>
                </svg>

                <!-- 呼吸圆环 (视觉主体) -->
                <div id="breath-visual" class="breathing-circle w-40 h-40 rounded-full bg-gradient-to-br from-accent-light to-accent-dark opacity-80 flex items-center justify-center relative z-10">
                    <!-- 内部文字 -->
                    <div class="flex flex-col items-center">
                        <span id="instruction-text" class="text-2xl font-bold tracking-widest text-white drop-shadow-md">开始</span>
                        <span id="timer-text" class="text-4xl font-light mt-1 text-white/90">--</span>
                    </div>
                </div>
            </div>

            <!-- 设置与控制区 -->
            <div class="w-full space-y-6">
                
                <!-- 设置滑块 (收起/展开) -->
                <div id="settings-panel" class="hidden transition-all duration-300 ease-in-out">
                    <div class="space-y-4 bg-deep-900/50 p-4 rounded-xl border border-white/5">
                        <div class="flex justify-between items-center text-sm">
                            <label class="text-gray-300">吸气时长 (秒)</label>
                            <span id="inhale-val" class="font-mono text-accent">4</span>
                        </div>
                        <input type="range" id="inhale-input" min="2" max="10" value="4" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-accent">
                        
                        <div class="flex justify-between items-center text-sm">
                            <label class="text-gray-300">屏息时长 (秒)</label>
                            <span id="hold-val" class="font-mono text-accent">7</span>
                        </div>
                        <input type="range" id="hold-input" min="2" max="10" value="7" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-accent">
                        
                        <div class="flex justify-between items-center text-sm">
                            <label class="text-gray-300">呼气时长 (秒)</label>
                            <span id="exhale-val" class="font-mono text-accent">8</span>
                        </div>
                        <input type="range" id="exhale-input" min="2" max="10" value="8" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-accent">
                        
                        <div class="flex justify-between items-center text-sm pt-2 border-t border-white/10">
                            <label class="text-gray-300">目标循环次数</label>
                            <span id="cycle-val" class="font-mono text-accent">8</span>
                        </div>
                        <input type="range" id="cycle-input" min="1" max="20" value="8" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-accent">
                    </div>
                </div>

                <!-- 按钮组 -->
                <div class="flex gap-4 justify-center">
                    <button id="toggle-settings-btn" class="w-12 h-12 rounded-full bg-deep-800 hover:bg-deep-700 text-gray-400 hover:text-white transition-colors flex items-center justify-center border border-white/10 shadow-lg">
                        <i class="fas fa-sliders-h"></i>
                    </button>
                    
                    <button id="main-action-btn" class="flex-1 h-12 rounded-full bg-accent hover:bg-accent-light text-white font-semibold text-lg shadow-lg shadow-accent/30 transition-all transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2">
                        <i class="fas fa-play"></i>
                        <span id="btn-text">开始练习</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部提示 -->
        <p class="text-center text-gray-500 text-xs mt-6">
            跟随圆环的缩放与数字的倒数调整呼吸节奏
        <br/>
        <br/>
        <span style="float: right;">
            -- Written by Ding
        </span>
        </p>
    </main>


    <!-- 外部脚本：主要逻辑已拆分到 assets/js/app.js -->
    <script src="assets/js/app.js" defer></script>
</body>
</html>
